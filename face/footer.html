<basis
  core="dbsource"
  source="basiscore"
  name="db"
  mid="5"
  lid="1"
  usedforid="[##cms.cms.ownerid##]"
>
  <member name="info" type="view" />
</basis>
<footer class="relative px-4 py-4 mt-24 rounded-xl bg-footer-gradient">
  <img
    src="[##cms.cms.cdn##]/images/footerBackIcon.svg"
    alt=""
    class="hidden lg:absolute lg:-top-3 lg:-right-2 lg:-z-10 2xl:-top-6 2xl:-right-3 lg:block"
  />
  <img
    src="[##cms.cms.cdn##]/images/footerBackIcon.svg"
    alt=""
    class="absolute -top-3 -right-px -z-10 lg:hidden"
  />
  <div class="flex flex-col items-center justify-center gap-2 mb-6">
    <img src="[##cms.cms.cdn##]/images/headerIcons.svg" alt="" />
    <h2 class="text-sm font-normal text-white">
      شرکت خدمات مسافرت هوایی سورینت پرواز
    </h2>
  </div>

  <!-- content of footer -->
  <div class="desktopContainer">
    <div class="lg:flex lg:justify-between">
      <div class="mb-6 lg:flex lg:w-1/2 lg:flex-row-reverse lg:order-2">
        <!-- membrship -->
        <section class="lg:w-[70%]">
          <h3 class="mb-4 font-medium text-white lg:text-2xl">
            عضویت در خبرنامه
          </h3>
          <form class="flex flex-col gap-4">
            <input
              type="text"
              name="username"
              id=""
              placeholder="نام و نام خانوادگی"
              class="w-full h-16 px-4 py-3 font-medium outline-none bg-Footer-900 text-zinc-400 rounded-xl"
            />
            <input
              type="email"
              name="email"
              id=""
              placeholder="ایمیل"
              class="w-full h-16 px-4 py-3 font-medium outline-none bg-Footer-900 text-zinc-400 rounded-xl"
            />
            <div class="flex">
              <input
                type="text"
                name=""
                id=""
                placeholder="کد امنیتی"
                class="w-full h-16 px-4 py-3 font-medium outline-none bg-Footer-900 text-zinc-400 rounded-xl"
              />
              <img src="[##cms.cms.cdn##]/images/capcha.jpg" alt="capcha" />
              <img src="[##cms.cms.cdn##]/images/refreshIcon.svg" alt="" />
            </div>
            <button
              class="w-full px-4 py-2 text-white h-14 bg-Primery-700 rounded-xl"
            >
              تایید
            </button>
          </form>

          <div class="flex items-center justify-between mt-8">
            <span class="text-white">ما رو اینجا دنبال کنید</span>
            <div class="flex gap-2">
              <a href=""
                ><img src="[##cms.cms.cdn##]/images/telegramIcon.svg" alt=""
              /></a>
              <a href=""
                ><img src="[##cms.cms.cdn##]/images/instagramIcon.svg" alt=""
              /></a>
            </div>
          </div>
        </section>
        <!-- membership -->

        <!-- category -->
        <section class="lg:w-1/4">
          <div class="flex flex-col gap-2 mb-4 text-white">
            <h2 class="text-2xl font-bold text-Primery-600">دسته بندی</h2>
            <a href="">پرواز</a>
            <a href="">هتل</a>
            <a href="">تورها</a>
            <a href="">ویزا</a>
          </div>

          <div class="flex flex-col gap-2 text-white">
            <h2 class="text-2xl font-bold text-Primery-600">میانبر</h2>
            <a href="/Tourism-magazine">مقالات</a>
            <a href="">بیمه مسافرتی</a>
            <a href="">اقامت ها</a>
            <a href="">سفر</a>
          </div>
        </section>
        <!-- category -->
      </div>

      <!-- about us -->
      <section class="order-1 lg:w-1/2">
        <div>
          <h2 class="mb-4 text-white lg:text-2xl">درباره ی ما</h2>
          <basis core="print" datamembername="db.info">
            <face filter="TypeID in(144) and valueID in(4039705)">
              <div class="text-sm text-justify text-white">@largetext</div>
            </face>
          </basis>
        </div>

        <!-- address -->
        <div class="flex flex-col gap-2 mt-3">
          <basis core="print" datamembername="db.info">
            <face filter="TypeID in(244) and valueID in(4039706)">
              <div class="flex items-center gap-2 text-sm text-white">
                <img src="[##cms.cms.cdn##]/images/addressIcon.svg" alt="" />
                @Answer
              </div>
            </face>
          </basis>

          <basis core="print" datamembername="db.info">
            <face filter="TypeID in(240) and valueID in(4039707)">
              <div class="flex items-center gap-2 text-sm text-white">
                <img src="[##cms.cms.cdn##]/images/phoneIcon.svg" alt="" />
                تلفن تماس و پشتیبانی :@Answer
              </div>
            </face>
          </basis>
        </div>
        <!-- address -->

        <div class="flex justify-between mt-3 lg:justify-normal lg:gap-4">
          <span
            class="flex items-center w-16 h-16 p-1 overflow-hidden bg-white rounded-xl"
          >
            <img src="[##cms.cms.cdn##]/images/eNamad.jpg" alt="eNamad" />
          </span>
          <span class="flex items-center w-16 h-16 p-1 bg-white rounded-xl">
            <img src="[##cms.cms.cdn##]/images/lata.jpg" alt="lata" />
          </span>
          <span class="flex items-center w-16 h-16 p-1 bg-white rounded-xl">
            <img src="[##cms.cms.cdn##]/images/pax.png" alt="pax" />
          </span>
          <span class="flex items-center w-16 h-16 p-1 bg-white rounded-xl">
            <img
              src="[##cms.cms.cdn##]/images/airplaneComponey.jpg"
              alt="airplaneComponey"
            />
          </span>
        </div>
      </section>
      <!-- about us end -->
    </div>

    <div class="mt-6 lg:flex lg:items-center lg:justify-center lg:gap-8">
      <h3 class="text-sm font-medium text-center text-white">
        طراحی سایت آژانس مسافرتی و رزرواسیون آنلاین توسط بیسیس فلای
      </h3>
      <div class="flex justify-between mt-3 lg:mt-0">
        <img
          src="[##cms.cms.cdn##]/images/basisFly.png"
          alt="basisFly"
          class="h-4 w-17"
        />
        <img src="[##cms.cms.cdn##]/images/trust-login.png" alt="trust-login" />
      </div>
    </div>
  </div>
  <!-- content of footer end -->
</footer>
<!-- footer end -->
