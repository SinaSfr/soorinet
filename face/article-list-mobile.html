<basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]">
  <member type="list" name="list" request="taglist" preview=""></member>
</basis>
<basis core="dbsource" source="basiscore" lid="1" mid="18" name="db" usedforid="[##cms.query.catid##]">
  <member name="scalar" type="scalar" typeid="150" />
</basis>

<basis core="dbsource" source="basiscore" lid="1" mid="1" name="db" catid="[##cms.query.catid##]">
  <member name="navigation" type="tree" request="navcatid" parentid="[##cms.query.catid##]" />
</basis>

<basis core="dbsource" source="basiscore" lid="1" mid="1" name="db" catid="[##cms.query.nid##]">
  <member name="news-list" type="list" link="article.bc" propertyid="7244" perpage="6" size="90x90" order="ord" />
</basis>



<basis core="dbsource" source="basiscore" lid="1" mid="1" name="tourism-magazine">
  <member name="cat" type="tree" request="cat" parentid="[##cms.query.catid##]" order="ord"></member>
</basis>

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover" />
  <title>
    [##cms.seo.title|(شرکت خدمات مسافرت هوایی و گردشگری سورینت)##]
  </title>
  <meta name="description" content="[##cms.seo.description|(شرکت خدمات مسافرت هوایی و گردشگری سورینت)##]" />
  <basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]">
    <member type="list" name="list" request="taglist" preview=""></member>
  </basis>
  <basis core="print" datamembername="tag.list">
    <face filter="key = 'canonical'">
      <link rel="canonical" href="@value" />
    </face>
    <face>
      <meta property="@key" content="@value" />
    </face>
  </basis>
  <basis core="call" file="pwa.inc" />
  <basis core="call" file="style.inc" />

</head>

<body class="px-2">
  <!-- header -->
  <basis core="call" file="header.inc" pageindex="[##cms.cms.pageindex##]"></basis>
  <!-- header end -->

  <main class="relative">
    <!-- header background -->

    <div class="flex items-center justify-center mb-16">
      <div class="relative">
        <!-- <img src="[##cms.cms.cdn##]/images/tourListRec.svg" alt="tourListRec" width="303" height="168"
          class="absolute left-[6px] -z-10 top-12" /> -->
        <img src="[##cms.cms.cdn##]/images/article-list-background-min.jpg" alt="article-list-background"
          class="object-cover 2xl:h-[44rem] lg:h-[30rem] object-bottom w-full rounded-3xl article-background" />
      </div>
      <div class="absolute">
        <basis core="print" datamembername="db.scalar">
          <face>
            <h1 class="text-xl font-medium text-white">@column1</h1>
          </face>
        </basis>
        <ul itemscope itemtype="https://schema.org/BreadcrumbList" class="flex items-center gap-1">
          <li class="inline-block font-normal text-white" itemprop="itemListElement" itemscope
            itemtype="https://schema.org/ListItem">
            <a class="text-white hover:text-primary-900" itemprop="item" href="/" aria-label="home"><span
                itemprop="name">صفحه اصلی</span>
              <meta itemprop="position" content="1" />
            </a>
          </li>
          <span class="text-white"> &gt; </span>
          <basis core="print" datamembername="db.navigation">
            <face filter="RowNumber=max(RowNumber) and parentcatid<>210442">
              <li class="inline-block font-normal text-white" itemprop="itemListElement" itemscope
                itemtype="https://schema.org/ListItem">
                <span itemprop="name">@title</span>
                <meta itemprop="position" content="@rownumber" />
              </li>
            </face>
            <face filter="link is null and parentcatid<>210442">
              <li class="flex gap-1 font-normal text-white" itemprop="itemListElement" itemscope
                itemtype="https://schema.org/ListItem">
                <a class="text-white hover:text-primary-900" itemprop="item" href="/article-list.bc?catid=@parentcatid"
                  aria-label="@title"><span itemprop="name">@title</span>
                  <meta itemprop="position" content="@rownumber" />
                </a>
                <span class="text-white"> &gt; </span>
              </li>
            </face>
            <face filter="parentcatid<>210442">
              <li class="flex gap-1 font-normal text-white" itemprop="itemListElement" itemscope
                itemtype="https://schema.org/ListItem">
                <a class="text-white hover:text-primary-900" itemprop="item" href="@link" aria-label="@title"><span
                    class="text-white" itemprop="name">@title</span>
                  <meta itemprop="position" content="@rownumber" />
                </a>
                <span class="text-white"> &gt; </span>
              </li>
            </face>
          </basis>
        </ul>
      </div>
    </div>
    <!-- header background end -->

    <div class="pt-4 pb-8 bg-white rounded-xl desktopContainer">
      <div class="flex flex-col">


        <!-- right content of main -->
        <section class="p-4 overflow-hidden border border-solid border-Primery-100 rounded-xl h-fit">
          <form class="relative flex justify-between px-3 py-4 rounded-lg bg-zinc-100">
            <input type="text" name="search" id="" class="outline-none bg-zinc-100 placeholder:text-zinc-900"
              placeholder="جستجو" />
            <span><img src="[##cms.cms.cdn##]/images/searchIcon.svg" alt="searchIcon" width="25" height="25"
                loading="lazy" /></span>
          </form>
          <basis core="tree" datamembername="tourism-magazine.cat" idcol="catid" parentidcol="parentid"
            nullvalue="212276">
            <layout>
              <div class="flex flex-col gap-1 mt-4">
                <h2 class="font-medium">شهر/کشور</h2>
                <ul class="flex flex-col gap-1">
                  @child
                </ul>
              </div>
            </layout>
            <face level="end" filter="link is null">
              <li class="flex items-center gap-2 cursor-pointer hover:text-Primery-600">
                <input type="radio" name="radio" value="@catid" id="" class="size-4 accent-Primery-600" aria-label="radio-btn" />
                @title
              </li>
            </face>
            <face level="end">
              <li class="flex items-center gap-2 cursor-pointer hover:text-Primery-600">
                <input type="radio" name="radio" value="@catid" id="" class="size-4 accent-Primery-600" aria-label="radio-btn" />
                @title
              </li>
            </face>
          </basis>

          <div class="py-4 mt-4 border-solid border-y border-Primery-100">
            <h2 class="font-bold text-Primery-700">آخرین مطالب</h2>
          </div>

          <div class="pt-4 pb-4">
            <basis core="list" datamembername="db.news-list">
              <layout>
                <div
                  class="flex flex-col gap-4 news-container max-h-[212px] overflow-hidden transition-all duration-300">
                  <!-- news -->
                  @child
                  <!-- news end -->
                </div>
              </layout>
              <face filter="link is null">
                <a href="/article.bc?id=@id" class="flex items-center gap-4 hover:scale-105">
                  <img src="@00090X00090prp" alt="@title" class="object-cover w-24 h-24 rounded-xl" loading="lazy" />
                  <div class="flex flex-col gap-2">
                    <h2 class="text-sm font-medium">@title</h2>
                    <span class="text-sm line-clamp-2">@prp_7244</span>
                  </div>
                </a>
              </face>
              <face>
                <a href="@link" class="flex items-center gap-4 hover:scale-105">
                  <img src="@00090X00090prp" alt="@title" class="object-cover w-24 h-24 rounded-xl" loading="lazy" />
                  <div class="flex flex-col gap-2">
                    <h2 class="text-sm font-medium">@title</h2>
                    <span class="text-sm line-clamp-2">@prp_7244</span>
                  </div>
                </a>
              </face>
            </basis>
            <div class="flex justify-center mt-6">
              <span class="text-blue-700 load-more-btn">مشاهده بیشتر</span>
            </div>
          </div>
        </section>
        <!-- right content of main end -->

        <!-- left content of main -->
          <div class="fetch-content-article" data-catid="[##cms.query.catid##]">
            
          </div>
        <!-- left content on main end -->


      </div>

    </div>
  </main>

  <!-- footer -->
  <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]"></basis>
  <!-- footer end -->



</body>

</html>
