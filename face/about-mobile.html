<basis
  core="dbsource"
  source="basiscore"
  name="db"
  mid="5"
  lid="1"
  usedforid="[##cms.cms.ownerid##]"
>
  <member name="info" type="view" />
</basis>
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover"
    />
    <title>
      [##cms.seo.title|(شرکت خدمات مسافرت هوایی و گردشگری سورینت)##]
    </title>
    <meta
      name="description"
      content="[##cms.seo.description|(شرکت خدمات مسافرت هوایی و گردشگری سورینت)##]"
    />
    <basis
      core="dbsource"
      source="hosting"
      name="tag"
      urlid="[##cms.seo.urlid##]"
    >
      <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
      <face filter="key = 'canonical'">
        <link rel="canonical" href="@value" />
      </face>
      <face>
        <meta property="@key" content="@value" />
      </face>
    </basis>
    <basis core="call" file="pwa.inc" />
    <basis core="call" file="style.inc" />
  </head>
  <body class="">
    <!-- header -->
    <basis
      core="call"
      file="header.inc"
      pageindex="[##cms.cms.pageindex##]"
    ></basis>
    <!-- header end -->

    <main>
      <div class="relative">
        <img
          src="[##cms.cms.cdn##]/images/map-image.png"
          alt="map"
          class="h-[25rem] w-full object-cover -z-10 relative"
        />
        <img
          src="[##cms.cms.cdn##]/images/hereIcon.svg"
          alt=""
          class="absolute top-24 right-[30%]"
        />
      </div>
      <section
        class="relative px-4 py-4 mt-24 rounded-xl bg-footer-gradient w-[calc(100%-20px)] mx-auto"
      >
        <div class="flex flex-col">
          <!-- right content of about us -->
          <div class="order-2 pt-3">
            <div class="mt-10 mb-6">
              <h2 class="text-2xl font-bold">با ما در ارتباط باشید</h2>
              <p class="text-sm text-justify">
                لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با
                استفاده از طراحان گرافیک است
              </p>
            </div>

            <form class="flex flex-col gap-2">
              <input
                type="text"
                name=""
                id=""
                class="w-full px-4 py-3 border border-solid bg-zinc-100 border-zinc-200 rounded-xl placeholder:text-black"
                placeholder="نام و نام خانوادگی"
              />

              <input
                type="text"
                name=""
                id=""
                class="w-full px-4 py-3 border border-solid bg-zinc-100 border-zinc-200 rounded-xl placeholder:text-black"
                placeholder="شماره تلفن"
              />

              <input
                type="text"
                name=""
                id=""
                class="w-full px-4 py-3 border border-solid bg-zinc-100 border-zinc-200 rounded-xl placeholder:text-black"
                placeholder="موضوع"
              />

              <input
                type="email"
                name=""
                id=""
                class="w-full px-4 py-3 border border-solid bg-zinc-100 border-zinc-200 rounded-xl placeholder:text-black"
                placeholder="ایمیل"
              />
              <input
                name=""
                id=""
                class="w-full h-40 px-4 py-3 border border-solid bg-zinc-100 border-zinc-200 rounded-xl placeholder:text-black"
                placeholder="متن"
              />

              <div class="flex items-center justify-between">
                <div class="flex items-center gap-1">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="کد امنیتی"
                    class="w-full h-16 px-4 py-3 font-medium outline-none bg-zinc-100 text-zinc-400 rounded-xl placeholder:text-black"
                  />
                  <img src="../../public/images/capcha.jpg" alt="capcha" />
                  <img src="../icons/refreshIcon.svg" alt="" />
                </div>
              </div>
            </form>
            <button
              class="w-full px-4 py-2 mt-4 text-white h-14 bg-Primery-700 rounded-xl"
            >
              ارسال
            </button>
          </div>
          <!-- right content of about us end -->

          <!-- left content of about us -->
          <div
            class="flex flex-col order-1 gap-5 p-3 bg-Primery-600 rounded-xl"
          >
            <div>
              <h2 class="mb-4 text-2xl font-bold text-white">درباره ما</h2>
              <basis core="print" datamembername="db.info">
                <face filter="TypeID in(144) and valueID in(4039705)">
                  <div class="text-sm text-justify text-white">@largetext</div>
                </face>
              </basis>
            </div>

            <div class="w-full h-px bg-white"></div>

            <div>
              <div class="flex flex-col gap-2">
                <basis core="print" datamembername="db.info">
                  <face filter="TypeID in(244) and valueID in(4039706)">
                    <div
                      class="flex flex-col items-center gap-2 mb-4 text-sm text-white"
                    >
                      <img
                        src="[##cms.cms.cdn##]/images/whiteAddressIcon.svg"
                        alt=""
                      />
                      @Answer
                    </div>
                  </face>
                </basis>

                <basis core="print" datamembername="db.info">
                  <face filter="TypeID in(240) and valueID in(4039707)">
                    <div
                      class="flex flex-col items-center gap-2 text-sm text-white"
                    >
                      <img
                        src="[##cms.cms.cdn##]/images/whitePhoneIcon.svg"
                        alt=""
                      />
                      تلفن تماس و پشتیبانی :
                      <div class="text-sm font-bold">@Answer</div>
                    </div>
                  </face>
                </basis>
              </div>
            </div>
          </div>
          <!-- left content of about us end -->
        </div>
      </section>
    </main>

    <!-- footer -->
    <basis
      core="call"
      file="footer.inc"
      pageindex="[##cms.cms.pageindex##]"
    ></basis>
    <!-- footer end -->
  </body>
</html>
