
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover" />
  <title>
    [##cms.seo.title|(شرکت خدمات مسافرت هوایی و گردشگری سورینت)##]
  </title>
  <meta name="description" content="[##cms.seo.description|(شرکت خدمات مسافرت هوایی و گردشگری سورینت)##]" />
  <basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]">
    <member type="list" name="list" request="taglist" preview=""></member>
  </basis>
  <basis core="print" datamembername="tag.list">
    <face filter="key = 'canonical'">
      <link rel="canonical" href="@value" />
    </face>
    <face>
      <meta property="@key" content="@value" />
    </face>
  </basis>
  <basis core="call" file="pwa.inc" />
  <basis core="call" file="style.inc" />
</head>

<body class="">
  <!-- header -->
  <basis core="call" file="header.inc" pageindex="[##cms.cms.pageindex##]"></basis>
  <!-- header end -->

  <main>
    <basis core="print" datamembername="db.info">
      <layout>
        <div class="relative">@child</div>
      </layout>
      <face filter="prpID=91462"
        ><iframe
          defer
          title="لوکیشن سورینت"
          class="h-[25rem] w-full object-cover -z-10 relative"
          height="134"
          loading="lazy"
          target="_blank"
          allowfullscreen
          src="https://maps.google.com/maps?q=@largetext,@text&z=14&output=embed"
        ></iframe
      ></face>
    </basis>
    <!-- <div class="relative">
      <img src="[##cms.cms.cdn##]/images/map-image-min.png" alt="map" class="h-[25rem] w-full object-cover -z-10 relative"
        loading="lazy" />
      <img src="[##cms.cms.cdn##]/images/hereIcon.svg" alt="hereIcon" class="absolute top-24 right-[30%]"
        loading="lazy" />
    </div> -->
    <section class="relative px-4 py-4 mt-24 rounded-xl w-[calc(100%-20px)] mx-auto">
      <div class="flex flex-col">
        <!-- right content of about us -->
        <div class="order-2 pt-3">
          <div class="mt-10 mb-6">
            <h2 class="text-2xl font-bold">با ما در ارتباط باشید</h2>
            <p class="text-sm text-justify">
              جهت ارتباط با مجموعه ی سورینت پرواز لطفا فرم زیر را تکمیل و ارسال نمایید .
            </p>
          </div>

          <div class="flex flex-col gap-2 form-about-mobile" id="about-form">
            <basis core="schema" run="atclient"
              schemaurl="/schema/domainform/E59D9A1D-E489-40B0-A552-57BD798159DF/715DDCA1-66F3-4CF7-8888-88F3B5165403/fa/با-ما-در-ارتباط-باشید"
              displaymode="new" button="[data-btn-uploadAbout]" resultsourceid="upload.dataAbout"
              OnRendered="RenderFormAbout"></basis>
            <basis core="api" if="{##cms.uploadAbout.run|(false)##}" run="atclient"
              url="/schema/domainform/E59D9A1D-E489-40B0-A552-57BD798159DF/fa/editobject" method="post"
              body="object_edit={##cms.uploadAbout.value##}&captcha={##cms.uploadAbout.captcha##}&captchaid={##cms.uploadAbout.captchaid##}"
              content-type="application/x-www-form-urlencoded" triggers='cms.uploadAbout'
              OnProcessed="OnProcessedEditObjectAbout"></basis>
            <basis core="callback" run="atclient" method="uploadDocumentAbout" triggers="upload.dataAbout">
            </basis>

            <div class="captcha-button">
              <div id="captchaContainer"
                class="captchaContainerclass captcha-sefaresh ml-2.5 max-xl:ml-0 max-xl:mb-[20px]"
                data-bc-answer-container data-bc-schema-info-multi="0" data-bc-schema-info-word="58"
                data-bc-schema-info-part="1" data-bc-schema-info-part-0-type="text">
                <basis core="dbsource" source="trust_login" name="captcha" run="atclient"
                  triggers="captcha.refreshAbout">
                  <member name="aboutcode" type="scalar" request="captcha"></member>
                </basis>
                <basis datamembername="captcha.aboutcode" core="print" run="atclient">
                  <face>
                    <script type="text/template"><div class="d-inline-block"><div class="flex gap-2">
              
                                  <div class="float-right w-[40%]"><input type="text" class="contactUsInput codeinputm" name="captcha" maxlength="4" placeholder="کد امنیتی"/><input type="hidden" name="captchaid" value="@captcha@" /></div>
                                  <div class="flex items-center gap-4 w-[70%]">
                                      <img src="/@captcha@" width="120" height="60" alt="captcha" loading="lazy" class="w-16"/>
                                      <svg class="inline-block align-middle cursor-pointer" onclick="refreshCaptchaAbout()" width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18.1247 8.56165H18.1238C18.0007 8.56175 17.8788 8.5861 17.7651 8.63331C17.6514 8.68052 17.5481 8.74967 17.4611 8.8368C17.3741 8.92393 17.3052 9.02734 17.2581 9.14113C17.2111 9.25492 17.187 9.37685 17.1871 9.49997C17.1859 10.8143 16.8245 12.1032 16.1421 13.2265C15.4597 14.3498 14.4824 15.2646 13.3166 15.8714C12.1507 16.4782 10.8408 16.7538 9.52921 16.6683C8.21765 16.5827 6.95463 16.1393 5.87744 15.3862C2.63134 13.1132 1.83959 8.62309 4.11255 5.37696C6.38552 2.13083 10.8757 1.33899 14.1218 3.61204C14.6129 3.95501 15.0592 4.358 15.4504 4.81165H12.8121C12.5635 4.81165 12.325 4.91042 12.1492 5.08623C11.9734 5.26205 11.8746 5.5005 11.8746 5.74915C11.8746 5.99779 11.9734 6.23624 12.1492 6.41206C12.325 6.58787 12.5635 6.68665 12.8121 6.68665H17.1871C17.4358 6.68665 17.6742 6.58787 17.85 6.41206C18.0259 6.23624 18.1246 5.99779 18.1246 5.74915V1.37415C18.1246 1.12551 18.0259 0.887048 17.85 0.711233C17.6742 0.535418 17.4358 0.436646 17.1871 0.436646C16.9385 0.436646 16.7 0.535418 16.5242 0.711233C16.3484 0.887048 16.2496 1.12551 16.2496 1.37415V2.93536C15.9206 2.62321 15.5689 2.33596 15.1973 2.07598C14.2225 1.39342 13.1228 0.909542 11.9609 0.651979C10.7991 0.394417 9.59797 0.368213 8.42603 0.574863C7.25409 0.781513 6.13433 1.21697 5.13067 1.85637C4.12702 2.49578 3.25914 3.3266 2.57658 4.30141C1.19808 6.27013 0.658111 8.70582 1.07546 11.0727C1.49281 13.4395 2.83329 15.5436 4.80201 16.9221C6.31776 17.9898 8.12639 18.563 9.98041 18.5633C10.5144 18.5631 11.0474 18.5162 11.5732 18.4233C13.6714 18.0531 15.5722 16.9556 16.9417 15.3235C18.3112 13.6914 19.062 11.6289 19.0621 9.49833C19.0619 9.24983 18.963 9.01159 18.7873 8.83596C18.6115 8.66032 18.3732 8.56166 18.1247 8.56165Z" fill="#71717A"/></svg>
                                  </div>
                                  
                              </div></div></script>
                  </face>
                </basis>
              </div>
              <button class="w-full px-4 py-2 mt-4 text-white data-body-btn h-14 bg-Primery-700 rounded-xl" type="button"
                data-btn-uploadAbout><span class="">ارسال</span></button>
              <div
                class="Loading_Form hidden data-body-btn w-[126px] h-12 px-4 py-2 bg-secondary-800 rounded-2xl justify-center items-center gap-2.5">
                <div id="ballsWaveG" class="text-base font-normal leading-normal ext-zinc-50">
                  <div id="ballsWaveG_1" class="ballsWaveG"></div>
                  <div id="ballsWaveG_2" class="ballsWaveG"></div>
                  <div id="ballsWaveG_3" class="ballsWaveG"></div>
                  <div id="ballsWaveG_4" class="ballsWaveG"></div>
                  <div id="ballsWaveG_5" class="ballsWaveG"></div>
                  <div id="ballsWaveG_6" class="ballsWaveG"></div>
                  <div id="ballsWaveG_7" class="ballsWaveG"></div>
                  <div id="ballsWaveG_8" class="ballsWaveG"></div>
                </div>
              </div>
            </div>
            <div class="text-center message-api"></div>
          </div>

        </div>
        <!-- right content of about us end -->

        <!-- left content of about us -->
        <div class="flex flex-col order-1 gap-5 p-3 bg-Primery-600 rounded-xl">
          <div>
            <h1 class="mb-4 text-2xl font-bold text-white">درباره ما</h1>
            <basis core="print" datamembername="db.info">
              <face filter="TypeID in(144) and valueID in(4039705)">
                <div class="text-sm text-justify text-white">@largetext</div>
              </face>
            </basis>
          </div>

          <div class="w-full h-px bg-white"></div>

          <div>
            <div class="flex flex-col gap-2">
              <basis core="print" datamembername="db.info">
                <face filter="TypeID in(244) and valueID in(4039706)">
                  <div class="flex flex-col items-center gap-2 mb-4 text-sm text-white">
                    <img src="[##cms.cms.cdn##]/images/whiteAddressIcon.svg" alt="whiteAddressIcon" loading="lazy" />
                    @Answer
                  </div>
                </face>
              </basis>

              <basis core="print" datamembername="db.info">
                <face filter="TypeID in(240) and valueID in(4039707)">
                  <div class="flex flex-col items-center gap-2 text-sm text-white">
                    <img src="[##cms.cms.cdn##]/images/whitePhoneIcon.svg" alt="whitePhoneIcon" loading="lazy" />
                    تلفن تماس و پشتیبانی :
                    <div class="text-sm font-bold">@Answer</div>
                  </div>
                </face>
              </basis>
            </div>
          </div>
        </div>
        <!-- left content of about us end -->
      </div>
    </section>
  </main>

  <!-- footer -->
  <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]"></basis>
  <!-- footer end -->
</body>

</html>
