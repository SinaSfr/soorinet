<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>Document</title>
</head>
<body class="px-2">
    <header>
        <section class="hidden p-6 lg:desktopContainer lg:block">
            <div class="flex justify-between">
              <nav class="flex items-center">
                <ul class="flex justify-between gap-10">
                  <li class="flex">
                    <img src="../icons/headerIcons.svg" alt="" />
                    <a href=""> صفحه اصلی </a>
                  </li>
                  <li>
                    <a href="" class="flex items-center gap-2">
                      تور ها
                      <img src="../icons/chevronDownIcon.svg" alt="" />
                    </a>
                  </li>
                  <li>
                    <a href="" class="flex items-center gap-2">
                      ویزا
                      <img src="../icons/chevronDownIcon.svg" alt="" />
                    </a>
                  </li>
                  <li><a href="">مقالات</a></li>
                  <li><a href="">گردشگری</a></li>
                  <li><a href="">تماس با ما</a></li>
                </ul>
              </nav>
              <span class="flex items-center gap-2">
                <img src="../icons/personIcon.svg" alt="" />
                ورود/ثبت نام
              </span>
            </div>
          </section>

          <div class="relative mb-60 lg:mb-20">
            <div
              class="absolute h-48 w-60 bg-Primery-700 rounded-3xl left-2 top-5 rotate-[4deg] lg:-z-20 lg:rotate-[4deg] lg:w-[29rem] lg:h-[54rem] lg:-top-36 2xl:w-[50rem] 2xl:h-[65.5rem] 2xl:-top-[22rem]"
            ></div>
            <img
              src="../../public/images/tour-image-background.jpg"
              alt=""
              class="absolute rotate-3 w-72 rounded-3xl -left-12 object-cover top-4 lg:h-[54rem] lg:-z-10 lg:rotate-3 lg:-left-12 lg:w-[32rem] lg:-top-36 2xl:w-[52rem] 2xl:-top-44"
            />
            <img
              src="../../public/images/tour-image.png"
              alt=""
              class="absolute left-7 -top-20 z-50 w-[28rem] h-[28rem] object-cover lg:w-[37rem] lg:-left-9 lg:rotate-[4deg] lg:h-[36rem] lg:top-36 2xl:w-[50rem] 2xl:h-[46rem] 2xl:-top-12 2xl:left-20 2xl:rotate-3"
            />
          </div>
    </header>

    <main>
        <section class="mt-4 desktopContainer">
            <div class="lg:w-2/5 2xl:w-2/5">
              <h1 class="hidden mb-16 text-3xl font-bold lg:block"><span class="text-Primery-700">تور</span> رو با سورینت تجربه کن</h1>
              <div class="flex flex-wrap items-center justify-between gap-y-3 lg:mb-8">
                <span
                  class="flex flex-col items-center w-20 h-20 p-3 text-sm rounded-full bg-zinc-100"
                >
                  <img src="../icons/bedIcon.svg" alt="" />
                  هتل
                </span>
                <div>
                  <div
                    class="flex flex-col items-center justify-around w-20 h-20 p-3 text-sm rounded-full bg-zinc-100"
                  >
                    <img src="../icons/caseIcon.svg" alt="" />
                    <span class="w-max">هتل + پرواز</span>
                  </div>
                </div>
                <span
                  class="flex flex-col items-center w-20 h-20 p-3 text-sm rounded-full bg-zinc-100"
                >
                  <img src="../icons/sunIcon.svg" alt="" />
                  تور
                </span>
                <span
                  class="flex flex-col items-center w-20 h-20 p-3 text-sm text-white rounded-full bg-Primery-700"
                >
                  <img src="../icons/airplaneIcon.svg" alt="" />
                  پرواز
                </span>
              </div> 
              <!-- selected category end  -->
    
                <!-- timing, origin and destination  -->
                <div class="relative flex flex-col gap-3">

                  <div
                    class="px-4 py-3 border border-solid bg-zinc-100 border-zinc-200 rounded-xl"
                  >
                    <h3 class="font-medium">مقصد</h3>
                    <span class="font-normal text-zinc-600"
                      >مقصد خود را انتخاب کنید</span
                    >
                  </div>
    
                  <div class="flex flex-col gap-3 lg:flex-row">
                    <div
                      class="flex items-center justify-between px-4 py-3 border border-solid opacity-30 bg-zinc-100 border-zinc-200 rounded-xl lg:w-1/2 lg:order-2"
                    >
                      <div>
                        <h3 class="font-medium">تاریخ برگشت</h3>
                        <span class="font-normal text-zinc-600">1403/5/5</span>
                      </div>
                      <svg
                        width="48"
                        height="48"
                        viewBox="0 0 48 48"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M24.2499 28.914L15.8359 20.5L17.2499 19.086L24.2499 26.086L31.2499 19.086L32.6639 20.5L24.2499 28.914Z"
                          fill="#18181B"
                        />
                      </svg>
                    </div>
    
                    <div
                      class="flex items-center justify-between px-4 py-3 border border-solid bg-zinc-100 border-zinc-200 rounded-xl lg:w-1/2 lg:order-1"
                    >
                      <div>
                        <h3 class="font-medium">تاریخ رفت</h3>
                        <span class="font-normal text-zinc-600">1403/5/5</span>
                      </div>
                      <svg
                        width="48"
                        height="48"
                        viewBox="0 0 48 48"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M24.2499 28.914L15.8359 20.5L17.2499 19.086L24.2499 26.086L31.2499 19.086L32.6639 20.5L24.2499 28.914Z"
                          fill="#18181B"
                        />
                      </svg>
                    </div>
                  </div>
    
                  <div
                    class="flex items-center justify-between px-4 py-3 border border-solid bg-zinc-100 border-zinc-200 rounded-xl"
                  >
                    <div>
                      <h3 class="font-medium">مسافران/اتاق</h3>
                      <span class="font-normal text-zinc-600"
                        >1 بزرگسال/1 اتاق</span
                      >
                    </div>
                    <svg
                      width="48"
                      height="48"
                      viewBox="0 0 48 48"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M24.2499 28.914L15.8359 20.5L17.2499 19.086L24.2499 26.086L31.2499 19.086L32.6639 20.5L24.2499 28.914Z"
                        fill="#18181B"
                      />
                    </svg>
                  </div>
                </div>
                <!-- timing, origin and destination end  -->
                <button
                  class="w-full px-4 py-2 mt-6 text-white h-14 bg-Primery-700 rounded-xl"
                >
                  جست و جو
                </button>
              </div>
            </div>
          </section>
    </main>
</body>
</html>
