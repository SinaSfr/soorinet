<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title>Document</title>
  </head>
  <body class="px-2">
    <header>
      <div class="flex justify-between px-4 py-3 lg:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>

        <img src="../icons/headerIcons.svg" alt="" />
      </div>

      <!-- header tour background -->
      <div class="relative mb-72 2xl:mb-20">
        <!-- <div
          class="absolute h-56 w-60 bg-Primery-700 rounded-3xl left-2 top-5 rotate-[4deg]"
        ></div> -->
        <img src="../icons/headerBackMobileIcon.svg" alt="" class="absolute left-[14px] top-[10px] lg:left-[-17rem] lg:-z-10 lg:-top-24 2xl:top-[-6.5rem] 2xl:left-12">
        <img
          src="../../public/images/tour-image-background.jpg"
          alt=""
          class="absolute object-cover h-52 rotate-[4deg] w-72 rounded-3xl -left-11 top-4 2xl:h-[54rem] 2xl:-z-10 2xl:rotate-6 2xl:w-[52rem] 2xl:-top-44 2xl:-left-12"
        />
        <img
          src="../../public/images/tour-image.png"
          alt=""
          class="absolute left-9 rotate-[4deg] -top-3 z-50 w-64 h-[15rem] object-cover 2xl:w-[68rem] 2xl:h-[74rem]"
        />
      </div>
      <!-- header tour background end -->
    </header>
    <main>
      <section class="mt-4 desktopContainer">
        <div class="2xl:w-2/5">
          <h1 class="hidden mb-16 text-3xl font-bold lg:block">
            پروازت رو با سورینت تجربه کن
          </h1>
          <div class="flex flex-wrap items-center justify-between mb-8 gap-y-3">
            <span
              class="flex flex-col items-center w-20 h-20 p-3 text-sm rounded-full bg-zinc-100"
            >
              <img src="../icons/bedIcon.svg" alt="" />
              هتل
            </span>
            <div>
              <div
                class="flex flex-col items-center justify-around w-20 h-20 p-3 text-sm rounded-full bg-zinc-100"
              >
                <img src="../icons/caseIcon.svg" alt="" />
                <span class="w-max">هتل + پرواز</span>
              </div>
            </div>
            <span
              class="flex flex-col items-center w-20 h-20 p-3 text-sm rounded-full bg-zinc-100"
            >
              <img src="../icons/sunIcon.svg" alt="" />
              تور
            </span>
            <span
              class="flex flex-col items-center w-20 h-20 p-3 text-sm text-white rounded-full bg-Primery-700"
            >
              <img src="../icons/airplaneIcon.svg" alt="" />
              پرواز
            </span>
          </div>
          <!-- selected category end  -->

            <!-- timing, origin and destination  -->
            <div class="relative flex flex-col gap-3">

              <div
                class="px-4 py-3 border border-solid bg-zinc-100 border-zinc-200 rounded-xl"
              >
                <h3 class="font-medium">مقصد</h3>
                <span class="font-normal text-zinc-600"
                  >مقصد خود را انتخاب کنید</span
                >
              </div>

              <div class="flex flex-col gap-3 lg:flex-row">
                <div
                  class="flex items-center justify-between px-4 py-3 border border-solid opacity-30 bg-zinc-100 border-zinc-200 rounded-xl lg:w-1/2 lg:order-2"
                >
                  <div>
                    <h3 class="font-medium">تاریخ برگشت</h3>
                    <span class="font-normal text-zinc-600">1403/5/5</span>
                  </div>
                  <svg
                    width="48"
                    height="48"
                    viewBox="0 0 48 48"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M24.2499 28.914L15.8359 20.5L17.2499 19.086L24.2499 26.086L31.2499 19.086L32.6639 20.5L24.2499 28.914Z"
                      fill="#18181B"
                    />
                  </svg>
                </div>

                <div
                  class="flex items-center justify-between px-4 py-3 border border-solid bg-zinc-100 border-zinc-200 rounded-xl lg:w-1/2 lg:order-1"
                >
                  <div>
                    <h3 class="font-medium">تاریخ رفت</h3>
                    <span class="font-normal text-zinc-600">1403/5/5</span>
                  </div>
                  <svg
                    width="48"
                    height="48"
                    viewBox="0 0 48 48"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M24.2499 28.914L15.8359 20.5L17.2499 19.086L24.2499 26.086L31.2499 19.086L32.6639 20.5L24.2499 28.914Z"
                      fill="#18181B"
                    />
                  </svg>
                </div>
              </div>

              <div
                class="flex items-center justify-between px-4 py-3 border border-solid bg-zinc-100 border-zinc-200 rounded-xl"
              >
                <div>
                  <h3 class="font-medium">مسافران/اتاق</h3>
                  <span class="font-normal text-zinc-600">1 بزرگسال/1اتاق</span>
                </div>
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 48 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M24.2499 28.914L15.8359 20.5L17.2499 19.086L24.2499 26.086L31.2499 19.086L32.6639 20.5L24.2499 28.914Z"
                    fill="#18181B"
                  />
                </svg>
              </div>
            </div>
            <!-- timing, origin and destination end  -->
            <button
              class="w-full px-4 py-2 mt-6 text-white h-14 bg-Primery-700 rounded-xl"
            >
              جست و جو
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
